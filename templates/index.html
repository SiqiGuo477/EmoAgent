<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoAgent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-10 shadow-lg rounded-lg w-96">
        <h1 class="text-2xl font-semibold text-center mb-4">EmoAgent</h1>
        
        <form action="/" method="post" class="space-y-4">
            <input type="text" name="user_input" placeholder="Talk to me..." 
                   class="w-full p-2 border-b-2 border-gray-300 focus:border-gray-500 outline-none">
            <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800">
                Send
            </button>
        </form>

        {% if response %}
        <div class="mt-4 p-4 bg-gray-50 border border-gray-300 rounded-md">
            <strong>Chatbot:</strong>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
